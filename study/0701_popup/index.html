<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC co.</title>
  <style>
    .popup{
      position: fixed;
      left: 100px;
      top: 100px;
      border: 1px solid #333;
      padding: 50px 50px;
    }
  </style>
</head>
<body>
  <h1>ABC</h1>
  <div class="popup">
    <h2>반갑습니다.</h2>
    <input type="checkbox" id="popup">
    <label for="popup">오늘 하루 안보기</label>
    <button class="close">닫기</button>
  </div>

  <script>
    let myPopup = document.querySelector('.popup'),
        checkbox = document.querySelector('#popup'),
        popupClose = document.querySelector('.close');

    //쿠키생성
    function setCookie(name, value, day){
      let date = new Date();
      date.setDate(date.getDate() + day); //하루전 날로 지정

      let mycookie = '';
      //setCookie += 'CookiName=ABC;';
      mycookie += name + '='+ value + ';';
      mycookie += 'Expires=' + date.toUTCString();

      document.cookie = mycookie; //쿠키 설정
    }

    //쿠키삭제
    function delcookie(name){
      let date = new Date();
      date.setDate(date.getDate() - 1); //하루전 날로 지정

      let setCookie = '';

      setCookie += name + '=Main;';
      setCookie += 'Expires=' + date.toUTCString();

      document.cookie = setCookie; //쿠키 설정
    }

    //쿠키확인
    function checkCookie(name){
     let cookies = document.cookie.split(';');
     console.log(cookies); 
     let visited = false;

      for(var i in cookies){
        if(cookies[i].indexOf(name) > -1){ //방문한적이 있다
          //alert('다시 방문해주셔서 감사합니다.');
          visited = true;
        }
      }

      //if(visited == true)
      if(visited){
        //참->재방문
        myPopup.style.display = 'none';
      }else{
        //거짓->신규방문
        myPopup.style.display = 'block';
      }
    } 

    checkCookie('BBBC');




  </script>
</body>
</html>
