<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠키 생성</title>
  <script>
    /* 
      document.cookie = 'Name=값; Value= 값; Expires= 값'
      날짜 추출(반환) date.getDate() =>p92(내장객체)
      날짜 지정 date.setDate(새로운 날짜) ==> GMT방식으로 저장(사람이 보기 편한 방식)
    */
    let date = new Date();
    //console.log(date);
    //console.log(date.getDate() + 7); //일주일 후의 날로 지정

    date.setDate(date.getDate() + 7) //일주일 후의 날로 지정
    //console.log(date);
    //console.log(date.toUTCString()); //UTC방식으로 변환

//==== 쿠키생성
    let setCookie = '';

    //setCookie = setCookie + 'CookiName=ABC;';
    setCookie += 'CookiName=ABC;';
    setCookie += 'Expires=' + date.toUTCString();

    document.cookie = setCookie; //쿠키생성 
    console.log(document.cookie);

  </script>
</head>
<body>
  
</body>
</html>
